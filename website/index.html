<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/cd3fef9941.js" crossorigin="anonymous"></script>
</head>
 <body>
  <div class ="holder headline">
    <img src="https://i.pinimg.com/originals/d9/d2/82/d9d282bfd1842ef06e706a12679e7e49.jpg" alt="logo">
    Weather Journal App
  </div>

<div id = "app">
  <div id="inputs">
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
    <p id="validation"></p>
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    
  </div>
  <div><button id="generate" type = "submit"> Generate </button></div>
</div>
    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
     <div id = "entryHolder">
      <div id = "date"></div> 
     <div id = "temp"></div>
     <div id = "content"></div>
    </div>
  
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
